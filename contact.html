<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="style.css" media="all"/>
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/jquery.bxslider.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
	<section id="wrapper">
		<header id="header">
			<div class="box-center">
				<div class="logo">
					<a href="#"><img src="images/logo.png" alt="" /></a>
				</div>
				<div class="navigation">
					<ul>
						<li><a href="#">Trang chủ</a></li>
						<li><a href="#">Giới thiệu</a></li>
						<li><a href="#">Sản phẩm &amp; dịch vụ</a></li>
						<li><a href="#">Quản lý chất lượng</a></li>
						<li><a href="#">Liên hệ</a></li>
					</ul>
				</div>
				<div class="clearfix"></div>
			</div>
		</header>
		<section id="content">
			<div class="box-center">
				<div class="main-content">
					<div class="head-content">
						<h2 class="title">Liên hệ</h2>
						<div class="hr">
							<div class="inner-hr">
								<i class="fa fa-info"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d501703.5183989863!2d106.69436259999999!3d10.76845105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zxJDhuqFpIGzhu5kgTmd1eeG7hW4gVsSDbiBMaW5oLCBCw6xuaCBDaMOhbmgsIFRQLiBI4buTIENow60gTWluaC4!5e0!3m2!1svi!2s!4v1429715921871" width="1349" height="330" frameborder="0" style="border:0"></iframe>
			</div>
			<div class="box-center">
				<div class="main-content">
					<div class="contact-info">
						<div class="left-contact-info">
							<h2>Công ty TNHH CHUNG SỨC</h2>
							<p>
								VP: Số 22, Đường số 04, KBT Sông Ông Lớn, Đại lộ Nguyễn Văn Linh, Bình Chánh, TP. Hồ Chí Minh.<br>
								Hotline: <br/>
								Email: info@csc.com.vn 
							</p>
							<img src="images/img_contact.png" alt="">
						</div>
						<div class="right-contact-info">
							<form action="">
								<label for="">Tên:</label>
								<input type="text" name="" id="">
								<label for="">Email:</label>
								<input type="text" name="" id="">
								<label for="">Message:</label>
								<textarea></textarea>
								<input type="submit" value="SEND">
							</form>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</section>
		<footer id="footer">
		
		</footer>
	</section>
</body>
</html>
